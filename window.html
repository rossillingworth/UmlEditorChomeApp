<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "window.html".
 -->
<html>
<head>
    <title>UML Diagram Editor</title>
    <style>
        html, body {
            overflow-y: visible;
            overflow-x: visible;
        }
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
        /*#status {*/
            /* avoid an excessively wide status text */
            /*white-space: pre;*/
            /*text-overflow: ellipsis;*/
            /*overflow: hidden;*/
            /*max-width: 400px;*/
        /*}*/
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="lodash.js"></script>
    <script src="app.resource.loader.min.beautified.js"></script>
    <script src="rawdeflate.js"></script>

    <script src="window.js"></script>
    <script src="plantuml.js"></script>

</head>

<body>
<div id="status">OLA</div>

<table>
    <tr>
        <td>
            <input type="button" value="New" id="buttonNew">
            <input type="button" value="Open" id="buttonOpen">
            <input type="button" value="Save" id="buttonSave">
            <input type="button" value="Save As.." id="buttonSaveAs">
            <br/>
            <input type="text" id="inputFileInfo" disabled="disabled">
        </td>
        <td>
            <textarea id="log" name="log"></textarea>
        </td>
    </tr>
</table>
<br/>

<span style="float:left;border:1px solid red;">
<textarea id="editor" name="editor" rows="20" cols="80"></textarea>
<br/>
<input type="button" value="Generate" id="buttonGenerate">
</span>

<div style="float:left;border:1px solid green;padding-bottom: 20px;">
<img id="diagram">
</div>

<br style="clear:both;"/>
<div style="height:50px;">&nbsp;</div>
<input type="text" id="statusBar" style="position: fixed; bottom: 0px;left: 0px;width: 99%;" value="status bar">
</body>
</html>
